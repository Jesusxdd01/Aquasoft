{% extends "estructura.html" %}
{% load static %}
{% block contenido %}

<div>
    
    <br><br><br>

    <form method="post" class="formulario" id="mi-cuenta" >
        {% csrf_token %}
        <fieldset>
            <legend>Aquí Puedes Actualizar tus Datos</legend>

            <div class="contenedor-campos crear-cuenta login">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="input-text" type="text" name="nombre" placeholder="Nombre" required>
                </div>

                <div class="campo">
                    <label for="direccion">Dirección</label>
                    <input id="direccion" class="input-text" type="text" name="direccion" placeholder="Dirección" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" class="input-text" type="tel" name="telefono" pattern="[0-9]{10}" placeholder="Teléfono" required>
                </div>

                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input id="correo" class="input-text" type="email" name="email" placeholder="Correo Electrónico" required>
                </div>

                <div class="campo">
                    <label for="contraseña">Contraseña</label>
                    <input id="contraseña" class="input-text" type="password" name="contraseña" placeholder="Contraseña" required>
                </div>
                
                <div class="campo">
                <label for="contraseña2">Confirmar contraseña</label>
                <input id="contraseña2" class="input-text" type="password" name="contraseña2" placeholder="Confirmar contraseña" required>
            </div>
                <div class="campo captcha crearCaptcha">
                    <div class="g-recaptcha" data-sitekey="6Lc-F5EpAAAAAJDV62Dlv7XUhkj8My004RoGkP2v">
                    </div>
                </div>
            </div>

            
            <div class="centrar-texto">
                <input class="btn-enviar btn-enviar-crear-cuenta" type="submit" value="Actualizar">
            </div>
        </fieldset>
    </form>

</div>
{% endblock %}
