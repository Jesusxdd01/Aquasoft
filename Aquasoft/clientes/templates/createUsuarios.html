{% extends "estructura.html" %}
{% load static %}
{% block contenido %}

<div>
    <br><br><br>

    <div class="centrar-texto divBtns">
        <button class="btns btn-inactivo"><a class="rosa-txt" href="{% url 'userIn' %}" >Iniciar Sesión</a></button>
        <button class="btns btn-activo">Crear Cuenta</button>
    </div>
    <div class="centrar-texto divBtns">
         {{error}}
    </div>
   
    <form method="post" class="formulario" id="crear-cuenta" >
        {% csrf_token %}
        <fieldset>
            <legend>Crear Cuenta</legend>

            <div class="contenedor-campos crear-cuenta login">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="input-text" type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="campo">
                    <label for="direccion">Apellido Paterno</label>
                    <input id="direccion" class="input-text" type="text" name="apPaterno" placeholder="Apellido Paterno" required>
                </div>
                <div class="campo">
                    <label for="direccion">Apellido Materno</label>
                    <input id="direccion" class="input-text" type="text" name="apMaterno" placeholder="Apellido Materno" required>
                </div>

                <div class="campo">
                    <label for="direccion">Dirección</label>
                    <input id="direccion" class="input-text" type="text" name="direccion" placeholder="Dirección" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" class="input-text" type="tel" name="telefono" pattern="[0-9]{10}" placeholder="Teléfono" required>
                </div>

                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input id="correo" class="input-text" type="email" name="email" placeholder="Correo Electrónico" required>
                </div>

                <div class="campo">
                    <label for="contraseña">Contraseña</label>
                    <input id="contraseña" class="input-text" type="password" name="contraseña" placeholder="Contraseña" required>
                </div>
                
                <div class="campo">
                <label for="contraseña2">Confirmar contraseña</label>
                <input id="contraseña2" class="input-text" type="password" name="contraseña2" placeholder="Confirmar contraseña" required>
            </div>
                <div class="campo captcha crearCaptcha">
                    <div class="g-recaptcha" data-sitekey="6Lc-F5EpAAAAAJDV62Dlv7XUhkj8My004RoGkP2v">
                    </div>
                </div>
            </div>

            
            <div class="centrar-texto">
                <input class="btn-enviar btn-enviar-crear-cuenta" type="submit" value="Crear Cuenta">
            </div>
        </fieldset>
    </form>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <p>¿Tus Datos Son Correctos? Confirma Para Crear Cuenta</p>
            <button class="btn-confirmar btn-Si" id="confirmBtn">Sí</button>
            <button class="btn-confirmar btn-No" id="cancelBtn">No</button>
        </div>
    </div>

    <div class="modal" id="orderConfirmedModal">
        <div class="modal-content">
            <p>¡Cuenta Creada Correctamente!</p>
            <p><span class="txt-resaltado" id="orderID">Bienvenido</span></p>
            <button class="btn-confirmar btn-Si" id="closeOrderConfirmedModalBtn">Cerrar</button>
        </div>
    </div>
    </section>
    
    <script src="/../../static/js/confirmarCrearCuenta.js"></script>
</div>
{% endblock %}
